name: Release
on:
  release:
    types: [published]
jobs:
  release:
    environment: pypi
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: pip install -U nox
    - run: nox -s build
    - uses: pypa/gh-action-pypi-publish@release/v1
